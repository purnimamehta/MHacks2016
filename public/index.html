<!doctype html>

<html ng-app="snatch-and-go" ng-controller="mainController">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <title>Snatch and Go</title>
        
        
        <!-- AngularJS -->
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>

        <!-- Firebase -->
        <script src="https://cdn.firebase.com/js/client/2.2.4/firebase.js"></script>

        <!-- AngularFire -->
        <script src="https://cdn.firebase.com/libs/angularfire/1.1.3/angularfire.min.js"></script>
        <script src="https://cdn.firebase.com/js/client/2.4.1/firebase.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-beta1/jquery.min.js"></script>
        <script src="app.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="stylesheet.css">
    </head>
    <body>
        <div ng-repeat="locations in table">
            <div ng-repeat="(location, locationValues) in locations">
                {{locationValues.name}}
                
                <div ng-repeat="(key, orders) in locationValues">
                    <div ng-if="key == 'orders'">
                        <div class="container">
                        <table class="table">
                            <tr>
                                <th>Name</th>
                                <th>Order Items</th>
                            </tr>
                            <tr ng-repeat="(order, orderValues) in orders">
                                <td>{{orderValues.name}}</td>
                                <td>
                                    <div ng-repeat="(key, items) in orderValues">
                                        <div ng-if="key == 'items'">
                                            <order-directive path="'locations/'+location+'/orders/'+order+'/items'">
                                            </order-directive>
                                        </div>
                                    </div>
                                </td>
                            </tr>
                        </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
